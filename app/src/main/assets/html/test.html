<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Test JS</title>
<script type="text/javascript">
    // native will call the function
    function callJs(message){
        document.getElementById("h1_content").innerHTML = message;
        return "success";
    }
    // JS will call native toastMessage()
    function callNative() {
        window.control.toastMessage("you called native code");
    }
    // JS will call native through Prompt
    function callNative2() {
        var result = prompt("js://webview?arg1=rainmin&arg2=chan");
        alert("result = " + result);
    }
</script>
<body>
    <h1 id="h1_content">this is a test demo</h1>
    <p>
        <input type="button" onclick="callNative()" value="Call Native through JsInterface" />
    </p>
    <p>
        <input type="button" onclick="callNative2()" value="Call Native through Prompt" />
    </p>
</body>
</head>

</html>
