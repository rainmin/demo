<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Rainmin Chan</title>
<script type="text/javascript">
    //native call the function to invoke JS alert()
    function callJs(message){
        alert(message)
    }
    //JS call the function to invoke native toastMessage()
    function callNative() {
        window.control.toastMessage("you called native code")
    }
</script>
<body>
<h1>this is a test demo</h1>
<input type="button" onclick="callNative()" value="Click Me" />
</body>

</head>

</html>
